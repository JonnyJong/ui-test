<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI Loader</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="rainbow-sync">
    <div class="flex-box">
      <div class="ui-loader win10">
        <div class="ui-load-object"></div>
        <div class="ui-load-object"></div>
        <div class="ui-load-object"></div>
        <div class="ui-load-object"></div>
        <div class="ui-load-object"></div>
        <div class="ui-load-object"></div>
        <div class="ui-load-object"></div>
        <div class="ui-load-object"></div>
      </div>
      <div class="ui-loader line">
        <div class="ui-load-object"></div>
      </div>
      <div class="ui-loader dot">
        <div class="ui-load-object"></div>
        <div class="ui-load-object"></div>
        <div class="ui-load-object"></div>
      </div>
      <div class="ui-loader funnel">
        <div class="ui-load-object"></div>
        <div class="ui-load-object"></div>
      </div>
      <div class="ui-loader ui-loader-progress-line"></div>
      <div class="ui-loader ui-loader-progress-dot">
        <div class="ui-load-object"></div>
        <div class="ui-load-object"></div>
        <div class="ui-load-object"></div>
        <div class="ui-load-object"></div>
        <div class="ui-load-object"></div>
      </div>
    </div>
    <div class="controller">
      <div class="input">
        <label for="main">主色</label>
        <input id="main" type="color" name="main" value="#80fff2">
      </div>
      <div class="input">
        <label for="bg">背景色</label>
        <input id="bg" type="color" name="bg" value="#009688">
      </div>
      <div class="input">
        <label for="size">大小</label>
        <input id="size" type="number" name="size" value="60" min="1">
      </div>
      <div class="input">
        <label for="rainbow">彩虹色</label>
        <input id="rainbow" type="checkbox" name="rainbow">
      </div>
      <div class="input">
        <label for="rainbowBg">彩虹背景色</label>
        <input id="rainbowBg" type="checkbox" name="rainbowBg">
      </div>
      <div class="input">
        <label for="rainbowSync">同步彩虹</label>
        <input id="rainbowSync" type="checkbox" name="rainbowSync" checked>
      </div>
      <div class="flex"></div><a class="author" href="https://jonnys.top" target="_blank" rel="noopener noreferrer"><img class="avatar" src="https://jonnys.top/img/avatar.svg" alt="@Jonny">By Jonny</a>
    </div>
    <script src="javascript.js"> </script>
  </body>
</html>
